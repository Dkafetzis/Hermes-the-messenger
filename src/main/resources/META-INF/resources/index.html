    <script type="text/javascript">
        document.getElementById("btnAddDevice").addEventListener("click", addDevice);
        function addDevice() {
            document.getElementById('modal-wrapper').style.display='none';
            //Taking the information out of the html form to construct the SQL query
            var name = document.getElementById("devName").value;
            var type = document.getElementById("devType").value;
  
            const tmpDevice = document.createElement("form");
            tmpDevice.className = "form_submit";
            const promt = document.createElement("h2");
            const input_field = document.createElement("input");
            input_field.className = "input_field";
            input_field.type = "number";
            input_field.step = "0.1";
            input_field.min = 0;
            input_field.max = 44;
            input_field.placeholder = "Temperature";
            const button = document.createElement("input");
            button.id="input_button";
            button.className="submit";
            button.type="submit";
            button.value="Send";
            const rm_button = document.createElement("input");
            rm_button.id="rm_button";
            rm_button.onclick= function() { this.parentNode.parentNode.removeChild(this.parentNode); };
            rm_button.className="remove";
            rm_button.type="submit"; 
            rm_button.value="Remove Device";
            const br = document.createElement("br");
            const br1 = document.createElement("br");
            promt.textContent = `Select temperature for ${name}`;

            tmpDevice.append(promt,input_field,br1,button,rm_button,br);
            document.getElementById("devices").append(tmpDevice);
        }
    </script>
