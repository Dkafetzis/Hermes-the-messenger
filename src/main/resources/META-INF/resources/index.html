        // If user clicks anywhere outside of the modal, Modal will close

    <script type="text/javascript">
        document.getElementById("btnAddDevice").addEventListener("click", addDevice);
        function addDevice() {
            
            //Taking the information out of the html form to construct the new device
            var name = document.getElementById("devName").value;
            var type = document.getElementById("devType").value;
            var topic = document.getElementById("devTopic").value;
            if(name == "" || topic == "" || type == ""){
                return;
            }
            document.getElementById('modal-wrapper').style.display='none';
            
            const iotDevice = document.createElement("form");
            iotDevice.className = "form_submit";
            const promt = document.createElement("h2");
            switch(type){
                case "Thermostat":
                    promt.textContent = `Select temperature for ${name}`;
                    var input_field = document.createElement("input");
                    input_field.className = "input_field";
                    input_field.id = "input_field";
                    input_field.type = "number";
                    input_field.step = "0.1";
                    input_field.min = 0;
                    input_field.max = 44;
                    input_field.placeholder = "Temperature";
                    break;
                case "Lamp":
                    promt.textContent = `Select brightness for ${name}`;
                    var input_field = document.createElement("select");
                    input_field.className = "genre";
                    var placeholder = document.createElement("option");
                    placeholder.setAttribute("value", "");
                    var t0 = document.createTextNode("-Brightness-");
                    placeholder.appendChild(t0);
                    var on = document.createElement("option");
                    on.setAttribute("value", "1");
                    var t = document.createTextNode("ON");
                    on.appendChild(t);
                    var off = document.createElement("option");
                    off.setAttribute("value", "0");
                    var t2 = document.createTextNode("OFF");
                    off.appendChild(t2);
                    input_field.append(placeholder,on,off);
                    break;
            }
            const button = document.createElement("input");
            button.id="input_button";
            button.className="submit";
            button.type="submit";
            button.value="Send";
            button.onclick = async function(e) {
              e.preventDefault();
              var input = this.previousSibling.previousSibling.value;
              const data = { "message":input, "topic":topic };
              alert(JSON.stringify(data));
              var json_data = JSON.stringify(data);
              if (input != "") {
                  var xhr = new XMLHttpRequest();
                  xhr.open("POST", "/publish");
                  xhr.setRequestHeader("Content-type", "application/json; charset=utf-8");
                  xhr.onload = function() {
                    var json = JSON.parse(xhr.responseText);
                    if (xhr.readyState == 4 && xhr.status == "200") {
                      console.log(json);
                      if (json.status === "success") {
                        console.log("Message sent successfully!");
                      } else {
                        console.log("Could not send a message to broker");
                      }
                    } else {
                      console.log("Connection to server failed");
                    }
                  };
                  xhr.send(json_data);
              }
            }
            const rm_button = document.createElement("input");
            rm_button.id="rm_button";
            rm_button.onclick= async function(e) {
                e.preventDefault();
                var r = confirm("Are you sure you want to delete this device?");
                if (r == true) {
                   this.parentNode.parentNode.removeChild(this.parentNode); 
                } else {
                   console.log("Cancelled deletion of device");
                }
                
            };
            rm_button.className="remove";
            rm_button.type="submit"; 
            rm_button.value="Remove Device";
            const br = document.createElement("br");
            const br1 = document.createElement("br");
            

            iotDevice.append(promt,input_field,br1,button,rm_button,br);
            document.getElementById("devices").append(iotDevice);
        }

        document.getElementById("btnSubDevice").addEventListener("click", subDevice);
        function subDevice() {
            var name = document.getElementById("subName").value;
            var topic = document.getElementById("subTopic").value;
            if(name == "" || topic == ""){
                return;
            }
            document.getElementById('modal-wrapper2').style.display='none';
            const iotDevice = document.createElement("form");
            iotDevice.className = "form_submit";
            const promt = document.createElement("h2");
            promt.textContent = `Subscriber ${name} for the topic ${topic}`;
            var input_field = document.createElement("input");
            input_field.className = "input_field";
            input_field.id = "input_field";
            const rm_button = document.createElement("input");
            rm_button.id="rm_button";
            rm_button.onclick= async function(e) {
                e.preventDefault();
                var r = confirm("Are you sure you want to delete this device?");
                if (r == true) {
                   this.parentNode.parentNode.removeChild(this.parentNode); 
                } else {
                   console.log("Cancelled deletion of device");
                }
                
            };
            rm_button.className="remove";
            rm_button.type="submit"; 
            rm_button.value="Remove Device";
            const br = document.createElement("br");
            iotDevice.append(promt,input_field,br,rm_button);
            document.getElementById("subscribed").append(iotDevice);
        }    
    </script>
